<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Link to Bootstrap 5 CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid background">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="box">
                    <div class="header d-flex justify-content-between">
                        <h5 id="name" class="mt-3">Name</h5>
                        <h3 class="m-3" id="qno">Question No:</h3>
                        <h3 class="m-3" id="timer">03:00</h3>
                    </div>
                    <div class="questionsdiv">
                        <h1 id="question" class="mt-3 ">Question Here....</h1>
                    </div>
                    <div class="optionsDiv">
                        <ul class="list-unstyled">
                            <li class="mt-4 optionDesign">
                                <input type="radio" name="option" id="answer1" class="option" />
                                <label for="option1" id="option1" class="fs-4 ms-2"></label>
                            </li>
                            <li class="mt-4 optionDesign">
                                <input type="radio" name="option" id="answer2" class="option" />
                                <label for="option2" id="option2" class="fs-4 ms-2"></label>
                            </li>
                            <li class="mt-4 optionDesign">
                                <input type="radio" name="option" id="answer3" class="option" />
                                <label for="option3" id="option3" class="fs-4 ms-2"></label>
                            </li>
                            <li class="mt-4 optionDesign">
                                <input type="radio" name="option" id="answer4" class="option" />
                                <label for="option4" id="option4" class="fs-4 ms-2"></label>
                            </li>
                        </ul>
                    </div>
                    <div class="button text-center">
                        <button class="btn" id="next">Next</button>
                    </div>

                    <div id="display">
                        <h1 id="displayScore"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    <!-- Link to Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
